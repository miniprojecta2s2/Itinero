<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .video-section {
            width: 50%;
            position: relative;
        }
        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>
            <h2 style="color:white;">Travel Planner</h2>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="Explore.html">Explore</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Create</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="video-section">
            <video autoplay loop muted>
                <source src="INDIA.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="info-section">
            <div>
                <h1>Discover India</h1>
                <p>Plan your perfect travel itinerary and explore the wonders of India. From the Taj Mahal to Kerala's backwaters, experience the beauty and culture of this incredible country.</p>
            </div>
        </div>
    </div>
</body>
</html>
