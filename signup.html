<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travling! - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a8dde0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 850px;
            width: 90%;
            display: flex;
        }
        .image-section {
            flex: 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            border-radius: 20px 0 0 20px;
            background: white;
            position: relative;
        }
        .image-background {
            background: #88c2c7;
            border-radius: 20px;
            width: 85%;
            height: 85%;
            position: absolute;
        }
        .image-overlay {
            background: #5ba0a6;
            border-radius: 20px;
            width: 75%;
            height: 75%;
            position: absolute;
        }
        .image-section img {
            width: 70%;
            height: 70%;
            border-radius: 20px;
            position: relative;
            z-index: 2;
            object-fit: cover;
        }
        .form-section {
            padding: 40px;
            flex: 1;
            background: white;
            border-radius: 0 20px 20px 0;
        }
        .btn-custom {
            background-color: #5ba0a6;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #488b90;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="image-section">
            <div class="image-background"></div>
            <div class="image-overlay"></div>
            <img src="login_img.jfif" alt="Travel Image">
        </div>
        <div class="form-section">
            <h2 class="mb-3">Create Account</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password">
                </div>
                <button type="submit" class="btn btn-custom w-100">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="login.html" class="text-primary">Login</a></p>
        </div>
    </div>
</body>
</html>
