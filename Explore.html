<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore India</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([22.5937, 78.9629], 5);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var states = {
            "Rajasthan": [27.0238, 74.2179],
            "Maharashtra": [19.7515, 75.7139],
            "Kerala": [10.8505, 76.2711],
            "Goa": [15.2993, 74.124],
            "Delhi": [28.7041, 77.1025],
            "Uttarakhand": [30.0668, 79.0193],
            "Assam": [26.2006, 92.9376]
        };

        Object.keys(states).forEach(state => {
            var marker = L.marker(states[state]).addTo(map)
                .bindTooltip(state, {permanent: true, direction: 'top', className: 'state-label'});
            
            marker.on('click', function() {
                window.location.href = `questionnaire-${state.toLowerCase()}.html`;
            });
        });
    </script>
</body>
</html>
